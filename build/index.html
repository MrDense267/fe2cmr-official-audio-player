<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <title>FE2CMREBORN.IO</title>
    <link rel="shortcut icon" type="image/png" href="https://fe2.io/FE2Logo.ico">
    <style>
        body, html {
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .fe2ioWindow {
            width: 400px;
            padding: 10px;
            border: 3px solid #121920;
            border-radius: 8px;
            background: linear-gradient(#454c4d, #1d2833);
            text-align: center;
        }
        .slider {
            width: 100%;
            border-radius: 8px;
            background: linear-gradient(#0c1116, #383d3d);
            outline: none;
        }
        .slider::-webkit-slider-thumb,
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: linear-gradient(#3498db, #0f6096);
            cursor: pointer;
            border-radius: 8px;
        }
        .discordButton {
            width: 100%;
            height: 48px;
            font-size: large;
            color: white;
            background-color: #7289DA;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .discordButton:hover {
            background-color: #4f5e96;
        }
        .embedContent {
            width: 420px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="http://cdn.discordapp.com/attachments/1060689121116426302/1060699627529175130/FE2IO_Logo.png" width="400px">
        <div class="fe2ioWindow">
            <b>Enter Username:</b>
            <input type="text" id="uname">
            <button id="connectButton">Connect</button>
            <br><br>
            <b>Volume: </b><label id="volumeInfo">70%</label>
            <input type="range" min="0" max="100" value="70" class="slider" id="volumeRange">
            <br><br>
            <form action="https://discord.gg/crazyblox" target="_blank">
                <input class="discordButton" type="submit" value="Join our Discord for FE2.IO Supported Content"/>
            </form>
        </div>
    </div>
    <script>
        const socket = io("wss://your-backend-url.onrender.com");
        const usernameInput = document.getElementById("uname");
        const connectBtn = document.getElementById("connectButton");
        const volumeSlider = document.getElementById("volumeRange");
        const volumeInfo = document.getElementById("volumeInfo");

        let isConnected = false;
        let audioTrack = new Audio();
        let volumeMultiplier = 1;

        function connectToServer() {
            if (isConnected) return;
            socket.emit("statusUpdate", { type: "connect", username: usernameInput.value });
        }

        socket.on("connectSuccess", (data) => {
            isConnected = true;
            console.log(`Connected as ${usernameInput.value}`);
        });

        volumeSlider.addEventListener("input", () => {
            audioTrack.volume = volumeSlider.value / 100 * volumeMultiplier;
            volumeInfo.innerHTML = `Volume: ${volumeSlider.value}%`;
        });

        connectBtn.addEventListener("click", connectToServer);
    </script>
</body>
</html>
