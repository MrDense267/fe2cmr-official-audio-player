<!DOCTYPE html>
<html>
    <head>
        <title>FE2.IO</title>
        <link rel="shortcut icon" type="image/png" href="https://fe2.io/FE2Logo.ico">
        <style>
            body, html {
                width: auto;
                height: 100%;
                margin: 0;
                background-color: #000;
            }

            html {
                font-family: Arial, Helvetica, sans-serif;
                color: rgb(255, 255, 255);
                text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000
            }

            .container {
                justify-content: center;
                align-items: center;
            }

            .fe2ioLogo {
                width: 400px;
                margin: auto;
            }

            .fe2ioWindow {
                margin: auto;
                width: 400px;
                border: 3px solid rgb(18, 25, 32);
                border-radius: 8px;
                background-image: linear-gradient(rgb(69, 76, 77), rgb(29, 40, 51));
                padding: 10px;
            }

            .bg {
                background-image: url("https://fe2.io/FE2IO_BG (2).jpg");
                height: 100%;
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                position: relative;
            }

            .slider {
                -webkit-appearance: none;
                width: 100%;
                background-image: linear-gradient(rgb(12, 17, 22), rgb(56, 61, 61));
                outline: none;
                -webkit-transition: .2s;
                border-radius: 8px;
            }

            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 25px;
                height: 25px;
                background: linear-gradient(rgb(52, 152, 219), rgb(15, 96, 150));
                cursor: pointer;
                border-radius: 8px;
            }

            .slider::-moz-range-thumb {
                width: 25px;
                height: 25px;
                background: linear-gradient(rgb(52, 152, 219), rgb(15, 96, 150));
                cursor: pointer;
                border-radius: 8px;
            }

            .copyright {
                text-align: center;
            }

            .twitter-timeline {
                text-align: center;
                margin: auto;
            }

            .embedContent {
                margin: auto;
                width: 420px;
            }

            .discordButton {
                border-style: none;
                background-color: #7289DA;
                justify-content: center;
                margin: auto;
                font-size: large;
                width: 100%;
                height: 48px;
                color: white;
                text-align: center;
                white-space: normal;
                -moz-text-size-adjust: auto;
                border-radius: 8px;
            }

            .discordButton:hover {
                background-color: #4f5e96;
                cursor: pointer;
            }

            br {
                display: block;
                /* makes it have a width */
                content: "";
                /* clears default height */
                margin-top: 6px;
                /* change this to whatever height you want it */
            }
        </style>
    </head>
    <body>
        <div class="bg">
            <div class="container">
                <div class="fe2ioLogo">
                    <img src="http://cdn.discordapp.com/attachments/1060689121116426302/1060699627529175130/FE2IO_Logo.png" width="400px">
                </div>
                <div class="fe2ioWindow">
                    <div id="connectUI">
                        <!-- Username Stuff-->
                        <b>Enter Username:</b>
                        <label id="setname"></label>
                        <input type="text" id="uname">
                        <button id="connectButton">Connect</button>
                    </div>
                    <div id="connectStatus" hidden="true">
                        <!-- CONNECTION STATUS -->
                        <b>FE2.IO:</b>
                        <label id="fe2ioStatus"></label>
                        <input id="refreshButton" type="button" value="Reload" onClick="refresh(this)" hidden="true">
                    </div>
                    <div id="bgmStatus" hidden="true">

                        <b>BGM: </b>
                        <label id="bgmInfo"></label>
                    </div>
                    <br>
                    <div>
                        <!-- Volume Settings -->
                        <b>Volume: </b>
                        <label id="volumeInfo">70%</label>
                        <br>
                        <input type="range" min="0" max="100" value="70" class="slider" id="volumeRange" width="300px">
                    </div>
                    <div>
                        <!-- FE2.IO SETTINGS -->
                        <div>
                            <!-- Death Type -->
                            <b>On Death:</b>
                            <br>
                            <input type="radio" id="deathQuietenRadio" name="deathType" value="quieten" checked="true">
                            Quieten BGM
                            <input type="radio" id="deathStopRadio" name="deathType" value="stop">
                            Stop BGM
                            <input type="radio" id="deathDisableRadio" name="deathType" value="off">Disable
                        
                        </div>
                        <div>
                            <!-- Stop on Disconnect? -->
                            <b>Leaving Game:</b>
                            <br>
                            <input type="radio" id="leaveStopRadio" name="leaveType" value="stop" checked="true">
                            Stop BGM
                            <input type="radio" id="leaveDisableRadio" name="leaveType" value="off">Disable
                        
                        </div>
                    </div>
                </div>
                <br>
                <div class="embedContent">
                    <form action="https://discord.gg/crazyblox" target="_blank">
                        <input class="discordButton" type="submit" value="Join our Discord for FE2.IO Supported Content (Go to #cm-maps)"/>
                    </form>
                    <br>
                    <div>
                        <a class="twitter-timeline" data-width="420" data-height="360" data-dnt="true" data-theme="dark" href="https://twitter.com/fe2game?ref_src=twsrc%5Etfw"></a>
                        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                </div>
                <br>
                <div class="copyright">[RBX-2-WEB Player V1.11] (C) Crazyblox Ltd 2023
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
